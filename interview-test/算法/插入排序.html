    function insertionSort(arr) {
      let len = arr.length,
      j, temp;
      for(var i = 1; i < len; i ++) {
       j = i;
       temp = arr[i];
       while(j>0 && arr[j-1]>temp) {
         arr[j] = arr[j-1];
         j--;
       }
       arr[j]=temp;
      }
    }
  </script>
