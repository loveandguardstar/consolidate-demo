<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>作用域链</title>
</head>
<body>
  <script>
    var a = 100
    function fn() {
      var b = 200
      
      // 当前作用域没有定义的变量，即 “ 自由变量 ”
      console.log(b)
      console.log(this)
      console.log(this.a)
    }

    fn()

    function F1() {
      var b = 300
      function F2() {
        var c = 400
        console.log(a)
        console.log(b)
        console.log(c)
      }
    }
  </script>
</body>
</html>
