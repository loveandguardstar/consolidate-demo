<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5新标签</title>
</head>
<body>
	<header>语义： 定义页面的头部 页眉</header>
	<nav>语义： 定义导航栏</nav>
	<article>语义： 定义文章</article>
	<section>语义： 定义区域</section>
	<aside>语义： 定义其所处内容之外的内容</aside>
	<input type="text" placeholder="输入明星" list="star">
	<datalist id="star">
		<option>刘德华</option>
		<option>刘若英</option>
		<option>刘晓庆</option>
		<option>郭富城</option>
		<option>张学友</option>
		<option>郭大侠</option>
	</datalist>
	<br>
	<br>
	<fieldset>
		<legend>用户登录</legend>
		用户名：<input type="text"><br><br>
		密&nbsp;码： <input type="password">
	</fieldset>
</body>
</html>
