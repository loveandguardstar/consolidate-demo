<!DOCTYPE html>
<html lang="en">
<head>

  <title>获取元素</title>
</head>
<body>
  <div></div>
  <div id="main">4444</div>
  <div></div>
  <p>55</p>
  <p>55</p>
  <script type="text/javascript"> 
    var main = document.getElementById('main');
    console.dir(main)
    var ps = document.getElementsByTagName('p');
    console.log(ps);
    for (var i = 0; i < ps.length; i ++) {
      console.log(ps[i]);
    }
  </script>
