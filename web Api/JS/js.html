<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js</title>
</head>
<body>
  <script>    
    //  js 是编程语言
    var a = 1;
    var b = 2;
    console.log(a + b);

    // 特点： 
    //  1、 解释执行    解释一行执行一行    慢
    //    java  C#    编译执行    一次性把代码编译成可执行的代码
    //  2、 灵活  动态特性   可以随意给对象增加属性和方法
    //  3、 头等函数   函数在JS 中是一等公民
    //  4、 执行环境   宿主环境中执行
  </script>
</body>
</html>
