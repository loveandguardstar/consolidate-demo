<body>
  <script>
    let obj1 = {
      name: 'star',
      age: 11,
      sex: 'man'
    };
    let obj2 = {};

    function copy(o1, o2) {
      let key;
      for(key in o1) {
        o2[key] = o1[key]
      }
    }
    copy(obj1, obj2);
    console.dir(obj2);
  </script>
