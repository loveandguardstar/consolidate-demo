<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>n的阶乘</title>
</head>
<body>
  <script>
    //  1 * 2 * 3 * 4 * 5 * 6 * .... * n;
    function getS(n) {
      if ( n === 1) {
        return 1;
      }
      return n * getS(n - 1);
    }
    console.log(getS(5));
  </script>
</body>
</html>
