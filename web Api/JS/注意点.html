<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注意点</title>
</head>
<body>
  <script>
    function Student(name, age) {
      this.name = name;
      this.age = age;
    }
    //  利用原型扩展属性
    //  这样一样会造成内存浪费
    // Student.prototype.printName = function() {
    //   console.log(this.name);
    // };
    // Student.prototype.printAge = function() {
    //   console.log(this.age);
    // };
    var s1 = new Student('zs', 33);
    console.dir(s1);
    s1.printAge();

    // 因为对象的原型也是一个对象，所以我们可以给其赋值，但是如果赋值会导致 constructor 被覆盖，所以 我们再 独自设置

    Student.prototype = {
      constructor: Student,
      printName: function() {
        console.log(this.name);
      },
      printAge: function() {
        console.log(this.age);
      }
    }
    console.dir(Student.prototype);

    // var s1 = new Student('zs', 23);
    // console.dir(s1.constructor)
    // console.dir(Student.prototype);
    // console.dir(Object.prototype);


  </script>
</body>
</html>
