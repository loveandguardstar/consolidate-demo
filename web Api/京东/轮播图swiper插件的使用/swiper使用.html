  <title>swiper</title>
  <style>
    * {
        margin: 0;
        padding: 0;
    }
    .swipe {
        width: 300px;
        overflow: hidden;
        visibility: hidden;
        position: relative;
    }
    .swipe-wrap {
        overflow: hidden;
        position: relative;
    }
    .swipe-wrap > li {
        float:left;
        width:100%;
        position: relative;
    }
    .swipe-wrap > li img {
        width: 100%;
        display: block;
    }
  </style>
</head>
<body>

   <div id='slider' class='swipe'>
