<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>飞行的天使</title>
  <style>
    div {
      position: absolute;
      width: 100px;
      height: 100px;
    }
    div>img{
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="box"><img src="images/tianshi.gif" alt=""></div>
  <script>
    // 1、获取鼠标滑动位置
    // 2、设置天使位置
    var box = document.getElementById('box')
    document.onmouseover = fly;
    function fly(e) {
      e = e || window.event
      box.style.left = e.clientX + 'px';
      if(e.pageY > e.clientY) {
        box.style.top = e.pageY + 'px'
      } else {
        box.style.top = e.clientY + 'px'
      }
      document.scroll
    }
  </script>
</body>
</html>
