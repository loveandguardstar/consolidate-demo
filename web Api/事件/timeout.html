<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>timeout</title>
</head>
<body>
  <button id="btn1">begin</button>
  <button id="stop">stop</button>
  <script>
    var begin1 = document.getElementById('btn1');
    var stop = document.getElementById('stop');

    var setIdl;
    begin1.onclick = function() {
      console.log('666')
      setIdl = setInterval(function() {
        console.log('begin')
      }, 200)
    }
    stop.onclick = function() {
      clearInterval(setIdl)
    }
  </script>
</body>
</html>
