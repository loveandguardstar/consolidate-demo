<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>事件对象</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <script>
    var box = document.getElementById('box');
    box.onclick = fn;
    box.onmouseover = fn;
    box.onmouseout = fn;
    function fn(e) {
      e = e || window.event;
      switch(e.type) {
        case 'click':
          console.log('click');
          break;  
        case 'mouseover':
          console.log('mouseover');
          break;
        case 'mouseout':
          console.log('mouseout');
          break;
      }
    }
  </script>
</body>
</html>
