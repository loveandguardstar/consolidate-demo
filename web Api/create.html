<head>

</head>
<body>
  <h1>好棒</h1>
  <div id="box"></div>
  <input type="button" value="click here">
  <script>  
    var btn = document.querySelector('input');
    var box = document.querySelector('div');
    box.write('hello  <p> world </p>')
    btn.onclick = function () {
      box.write('hello  <p> world </p>')
    }
  </script>
</body>
