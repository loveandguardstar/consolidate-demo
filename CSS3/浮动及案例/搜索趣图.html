<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>搜索趣图</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul, li {
      list-style: none;
    }
    .wrapper {
      width: 260px;
      height: 300px;
      margin: 200px;
      border: 1px solid #D9E0EE;
      border-top: 3px solid #FF8400;
    }
    .header {
      height: 35px;
      line-height: 35px;
      font-size: 16px;
      padding-left: 14px;
      font-style: normal;
      border-bottom: 1px solid #D9E0EE;
    }
    .imgBox {
      text-align: center;
      padding-top: 10px;
      font-size: 0px;
    }
    ul {
      margin-top: 10px;
      margin-left: 18px;
    }
    ul>li {
      font-size: 12px;
      line-height: 26px;
      height: 26px;
      padding-left: 10px;
      background: url(images/square.png) no-repeat left center
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h3 class="header">搜索趣图</h3>
    <section class="content">
      <div class="imgBox">
        <img src="./images/happy.gif" alt="小胖墩">
      </div>
      <ul>
        <li><a>GIF：小胖墩游泳被卡 被救后一脸无辜</a></li>
        <li><a>GIF：小胖墩游泳被卡 被救后一脸无辜</a></li>
        <li><a>GIF：小胖墩游泳被卡 被救后一脸无辜</a></li>
      </ul>
    </section>
  </div>
</body>
</html>
