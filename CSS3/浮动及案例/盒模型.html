<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盒模型</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      box-sizing: content-box;
      padding: 10px;
      border: 15px solid red;
    }
    section {
      width: 200px;
      height: 200px;
      background-color: purple;
      box-sizing: border-box;
      padding: 10px;
      border: 15px solid red;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div>
    content-box
  </div>
  <span>200 + 20 + 30 + 10</span>
  <section>
    border-box
  </section>
</body>
</html>
