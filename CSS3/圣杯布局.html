<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圣杯布局</title>
  <style>
    /* 圣杯布局主要使用float，然后借助position定位解决位置不对问题， */
    * {
      margin: 0;
      padding: 0;
    }
    .contain {
      min-width: 520px;
      padding: 0 200px;
      background: #eee;
      height: 200px;
    }
    .main {
      width: 100%;
      height: 200px;
      background-color: yellow;
      float: left;
    }
    .left, .right {
      float: left;
      width: 200px;
      height: 200px;
      position: relative;
      background-color: pink;
    }
    .left {
      margin-left: -100%;
      left: -200px;
    }
    .right {
      margin-left: -200px;
      right: -200px;
    }
  </style>
</head>
<body>
  <div class="contain">
    <div class="main">中间栏</div>
    <div class="left">左边栏</div>
    <div class="right">右边栏</div>
  </div>
</body>
</html>
