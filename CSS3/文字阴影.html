<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文字阴影</title>
  <style>
    .box {
      line-height: 34px;
    }
    .font {
      font-size: 24px;
      text-shadow: 9px 9px 3px blue;
    }
    .font2 {
      text-indent: 2em;
      font-size: 26px;
      text-shadow: 9px 9px 3px pink;
    }
    .font3 {
      font-size: 24px;
      font-family: "微软雅黑";
      letter-spacing: 4px;
      word-spacing: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <p class="font">我是有阴影的文字</p>
    <p class="font2">爱我家鑫鑫</p>
    <p class="font3">I love my star</p>
  </div>
</body>
</html>
